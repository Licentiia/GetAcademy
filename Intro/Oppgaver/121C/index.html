<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 121 C</title>
    <style>
        body {
            background: white;
            color: black;
        }
    </style>

</head>

<body>
    <h1>Oppgave 121 C</h1>

    <div id="app">

    </div>

    <script>

        function textInput(id, label) {
            return /*HTML*/`
                <label for="${id}">${label}</label>
                <input type="text" id="${id}">
                <br />
            `;
        }

        function numberInput(id, label) {
            return /*HTML*/`
                <label for="${id}">${label}</label>
                <input type="number" id="${id}">
                <br />
            `;
        }

        function rangeInput(id, label) {
            return /*HTML*/`
                <label for="${id}">${label}</label>
                <input type="range" id="${id}">
                <br />
            `;
        }

        function checkbox(id, label) {
            return /*HTML*/ `
            <label for="${id}">${label}</label>
            <input type="checkbox" id="${id}">
            <br />
            `;
        }

        function radioGroup(id, name, label) {
            return /*HTML*/ `
            <label for="${id}">${label}</label>
            <input type="radio" id="${id}" name="${name}">
            <br />
            `;
        }

        function renderForm(container) {
            container.innerHTML = /*HTML*/ `
            <form id="form">
                ${textInput("fname", "First name:")}
                ${textInput("lname", "Last name:")}

                ${rangeInput("range", "En til hundre: ")}

                ${numberInput("numberr", "Skriv inn et tall: ")}

                ${radioGroup("html", "fav_language", "HTML")}
                ${radioGroup("css", "fav_language", "CSS")}
                ${radioGroup("javascript", "fav_language", "JavaScript")}

                ${checkbox("vehicle1", "I have a bike")}
                ${checkbox("vehicle2", "I have a car")}
                ${checkbox("vehicle3", "I have a boat")}
            </form>
            `
        }

        const app = document.getElementById('app');
        renderForm(app);
    </script>
</body>

</html>
